<script language="JavaScript">
function popCalInMain(dateCtrl) {
	var w=self.top.main.gfPop;
	// tell the calendar engine in main frame that the localizer can be found inside layer "centerIframe", which is the frame containing this page.
	// Please refer to HelloWorld tutorial for detailed localizer explaination.
	w.fPopCalendar(dateCtrl,null,'centerIframe',null,[0,0]);
}
</script>
